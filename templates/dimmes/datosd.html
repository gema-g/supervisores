{% include 'header.html' %}
{% for dimmes in info_dimmes %}

<div class="card">
            <h1>DATOS DE DIMME</h1>
        
        <label for="txtCuadrillaD">Cuadrilla:</label>
        <input id="txtCuadrillaD" value="{{dimmes[1]}}" class="form-control" type="text" name="txtCuadrillaD" disabled> 
        
        <label for="txtEtiqueta">Etiqueta:</label>
        <input id="txtEtiqueta" value="{{dimmes[2]}}" class="form-control" type="text" name="txtEtiqueta" disabled>
        
        <label for="txtNumeroDi">Numero:</label>
        <input id="txtNumeroDi" value="{{dimmes[3]}}" class="form-control" type="text" name="txtNumeroDi" disabled>
        
        <label for="txtImei1">IMEI 1:</label>
        <input id="txtImei1" value="{{dimmes[4]}}" class="form-control" type="text" name="txtImei1" disabled>
        
        <label for="txtImei2">IMEI 2:</label>
        <input id="txtImei2" value="{{dimmes[5]}}" class="form-control" type="text" name="txtImei2" disabled>
        
        <label for="txtModelo">Modelo:</label>
        <input id="txtModelo" value="{{dimmes[6]}}" class="form-control" type="text" name="txtModelo" disabled>
        
        <label for="txtSerie">Serie:</label>
        <input id="txtSerie" value="{{dimmes[7]}}" class="form-control" type="text" name="txtSerie" disabled>
        
        <label for="txtNombreD">Nombre:</label>
        <input id="txtNombreD" value="{{dimmes[8]}}" class="form-control" type="text" name="txtNombreD" disabled>
        
        <label for="txtImeiS">Imei SIM:</label>
        <input id="txtImeiS" value="{{dimmes[9]}}" class="form-control" type="text" name="txtImeiS" disabled>
        
        <label for="txtObservaciones">Observaciones:</label>
        <input id="txtObservaciones" value="{{dimmes[10]}}" class="form-control" type="text" name="txtObservaciones" disabled>
        
        <label for="txtPantalla">Pantalla:</label>
        <input id="txtPantalla" value="{{dimmes[11]}}" class="form-control" type="text" name="txtPantalla" disabled>
        
        <label for="txtFallas">Fallas:</label>
        <input id="txtFallas" value="{{dimmes[12]}}" class="form-control" type="text" name="txtFallas" disabled>
        
        <label for="txtCompletas">Completas:</label>
        <input id="txtCompletas" value="{{dimmes[13]}}" class="form-control" type="text" name="txtCompletas" disabled>
        
        <input type="hidden" value="{{dimmes[0]}}" name="txtIDd" id="txtIDd">

        <div class="padre">
            <a href="{{url_for('indexid')}}"><input type="submit" class="btn btn-blue" value="Regresar"></a>
            <a href="{{url_for('download_reportddi', id=dimmes[0])}}"><input type="submit" class="btn btn-green" value="Reporte"></a>
        </div>
    </div>
    

{% endfor %}
{% include 'footer.html' %}
